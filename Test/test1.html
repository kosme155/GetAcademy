    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table{
        border-collapse: collapse;
    }
    
    td, th {
        border: 1px solid #ddd;
        padding: 8px;
    }
    
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    
    th {
        background-color: #04AA6D;
        color: white;
    }
        </style>
    
    </head>
    
    <body>
        <table id="myTable">
        </table>
        <button onclick="addrow(1,2,3,4)">AddRow</button>

    
        <script>
                row("Dag","Time","Minutt","Temperatur");
                addrow(4,3,2,1);
                addrow(4,3,2,1);
                addrow(4,3,2,1);
                addrow(4,3,2,1);
            function addrow(number1,number2,number3,number4){
                document.getElementById(`myTable`).innerHTML += /*HTML*/`
                <tr>
                    <td>${number1}</td>
                    <td>${number2}</td>
                    <td>${number3}</td>
                    <td>${number4}</td>
                </tr>
                `;
            }
            function row(Dag1,Time2,Minutt3,Temperatur4){
                document.getElementById(`myTable`).innerHTML += /*HTML*/`
                <tr>
                    <th>${Dag1}</th>
                    <th>${Time2}</th>
                    <th>${Minutt3}</th>
                    <th>${Temperatur4}</th>
                <tr>
            `;
            }
        </script>
    
        
    
    </body>
    </html>


</body>

</html>
