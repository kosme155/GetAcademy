<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        //Modell

        //view
        drawForm();

        function drawForm() {
            // drawTextField('fname', 'First Name');
            // drawTextField('lname', 'Last Name');
            // drawRangeField('zero2hundred', 'En til hundre');
            drawField('fname', 'First Name', 'text');
            drawField('lname', 'Last Name', 'text');
            drawField('zero2hundred', 'En til hundre', 'range');
            drawField('lname', 'Skriv inn et tall', 'number');
            drawField('html', 'HTML', 'radio', 'fav_language');
            drawField('css', 'CSS', 'radio', 'fav_language');
            drawField('js', 'JavaScript', 'radio', 'fav_language');
            drawField(`vehicle`,`I have a bike`,`checkbox`);
            drawField(`vihicle`,`I have a car`,`checkbox`);
            drawField(`vihicle`,`I have a boat`,`checkbox`);
        }

        //controller?
        function drawField(id, label, type, radioGroupName) {
            let minMaxStep = '';
            let breakTag = '<br/>';
            let labelTag = `<label for="${id}">${label}:</label>`;
            let fieldTag = ` <input type="${type}" ${minMaxStep} id="${id}">`;
            if (type == 'range') {
                minMaxStep = 'min="1" max="100" step="1"';
            }
            let html = label + breakTag + fieldTag + breakTag;
            if(type == 'radio'){
                html = /*html*/` 
                    <input type="${type}" name="${radioGroupName}" id="${id}">
                    <label for="${id}">${label}</label>
                    <br/>
                    `;
            }
            if (type == `checkbox`){
                html = /*html*/`
                <input type="${type}" id="${id}" name="${id}" value="${label}">
                <label for="${id}"> ${label}</label><br/>
                `;
            }
            
            document.getElementById('app').innerHTML += html;
        }
        /*  Se video før du starter hvis ikke sitt før!
            Oppdater funksjonen fra eksemplet slik at du også kan legge til checkbox-feltene:

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br/>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br/>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br/>
        */
    </script>
</body>
</html>
