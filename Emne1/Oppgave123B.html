<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="myValue"></div>
    </div>
    
    <script>
        document.getElementById("app").innerHTML += /*HTML*/`
        <label for="myRange">Health Bar:</label><br/>
        <input id="myRange" class="slider" type="range" min="0" max="100" value="1" step="1" oninput="changeBackground(this.value)"><br/>
        `;

        changeBackground()
            function changeBackground(val){
                document.getElementById("myValue").innerHTML = val
                if(val < 30){
                    document.body.style.backgroundColor = "red"
                }
                else if (val > 70){
                    document.body.style.backgroundColor = "green"
                }
                else
                document.body.style.backgroundColor = "yellow"
            }
        
        
        /*  Lag en helt enkel html-fil med kun en div med en slider som lar brukeren velge et tall mellom 0 og 100. 
            Endre bakgrunnsfargen på diven til rød om tallet er under 30,
            grønn om tallet er over 70 og gul ellers.
        */
    </script>
    
</body>
</html>
