<html>
<head>
    <style>
   
        div.trafficLight {
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            background-color: red;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div id="trafficLight"></div>
    
    
    <script>
    show();
    function show(){
        document.getElementById(`trafficLight`).innerHTML = /*HTML*/`
        <div onclick=show1()  class="trafficLight">
            <div class="light" style="background-color: red;"></div>
            <div class="light" style="background-color: grey;"></div>
            <div class="light" style="background-color: grey;"></div>
        </div>
        `;
    }
    function show1(){
        document.getElementById(`trafficLight`).innerHTML = /*HTML*/`
        <div onclick=show2() class="trafficLight">
            <div class="light" style="background-color: red;"></div>
            <div class="light" style="background-color: yellow;"></div>
            <div class="light" style="background-color: grey;"></div>
        </div>

    
        `;
    }
    function show2(){
        document.getElementById(`trafficLight`).innerHTML = /*HTML*/`
        <div onclick=show3() class="trafficLight">
            <div class="light" style="background-color: grey;"></div>
            <div class="light" style="background-color: grey;"></div>
            <div class="light" style="background-color: green;"></div>
        </div>

    
        `;
    }
    function show3(){
        document.getElementById(`trafficLight`).innerHTML = /*HTML*/`
        <div onclick=show4() class="trafficLight">
            <div class="light" style="background-color: grey;"></div>
            <div class="light" style="background-color: yellow;"></div>
            <div class="light" style="background-color: grey;"></div>
        </div>
    `;
    }
    function show4(){
        document.getElementById(`trafficLight`).innerHTML = /*HTML*/`
        <div onclick=show() class="trafficLight">
            <div class="light" style="background-color: grey;"></div>
            <div class="light" style="background-color: yellow;"></div>
            <div class="light" style="background-color: grey;"></div>
        </div>
    `;
    }
    </script>
</body>
</html>
