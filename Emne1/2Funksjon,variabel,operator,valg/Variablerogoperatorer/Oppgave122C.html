<!DOCTYPE html>
</html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>

    <div id="app"></div>
    
    <button onclick="showApp(show)">Bigger</button>
    <button onclick="showApp(show)">Smaller</button>
    
    
    <script>
        showApp();
        function show(){
            + down(20);
            + up(10);
        };
        function down(tall){
            document.getElementById('app').innerHTML = `<div style="font-size: ${tall}pt;">hello </div>`;
        };

        function up(myVariable){
            document.getElementById('app').innerHTML = `<div style="font-size: ${myVariable}pt;">hello </div>`;
          
        }
    </script>
</body>
</html>
