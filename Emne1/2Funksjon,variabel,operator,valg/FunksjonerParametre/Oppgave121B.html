<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skjema</title>
</head>

<body>
    <div id="app"></div>

    <script>
        show()
        function show(){
            document.getElementById(`app`).innerHTML = /*HTML*/
                Name(`fname`,`text`,`First name:`,)
                + Name(`lname`,`text`,`Last name;`,)
                + OneToHundred(`zero2hundred`,`range`,`En til hundre:`)
                + Name(`number`,`number`,`Skriv inn et tall:`)
                + Radio1(`radio`,`html`,`HTML`)
                + Radio1(`radio`,`css`,`CSS`)
                + Radio1(`radio`,`javascript`,`JavaScript`)
                + Checkbox1(`checkbox`,`vehicle1`,`I have a bike`)
                + Checkbox1(`checkbox`,`vehicle1`,`I have a car`)
                + Checkbox1(`checkbox`,`vehicle1`,`I have a boat`);
        }
        function Name(id,type,name,){
            return /*HTML*/`
            <label for=${id}>${name}</label><br/>
            <input type=${type} id=${id}><br/>
            `;
        }

        function OneToHundred(id,type,name){
            return /*HTML*/`
            <label for=${id}>${name}</label><br/>
            <input type=${type} min="1" max="100" step="1" id=${id}><br/>
            `;
        }
        function createNumber(){
            return /*HTML*/`
            <label for=${id}>Skriv inn et tall:</label><br/>
            <input type=${id} id=${id}><br/>
            `;
        }
        function Radio1(type,id,name,value){ //Problem wont change. Once picked
            return /*HTML*/`
            <input type=${type} id=${id} name=${name} value=${value}>
            <label for=${id}>${name}</label><br/>
            `;
        }
        function Checkbox1(type,id,name){
            return /*HTML*/`
            <input type=${type} id=${id} name=${id} value="Bike">
            <label for=${id}>${name}</label><br/>
            `;

        }
    </script>
</body>
</html>
