<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
    border-collapse: collapse;
}

td, th {
    border: 1px solid #ddd;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

th {
    background-color: #04AA6D;
    color: white;
}
    </style>

</head>

<body>
    <table id="myTable">
    </table>
    <button onclick="addrow(1,2,3,4)">Add</button>
    <script>
        show();
        addrow(1,10,0,5);
        addrow(1,10,15,6);
        addrow(1,10,30,7);

        function show() {
            document.getElementById(`myTable`).innerHTML += /*html*/`
            <tr>
                <th>Dag</th>
                <th>Time</th>
                <th>Minutt</th>
                <th>Temperatur</th>
            </tr>
            `;            
        }
        function addrow(number,number1,number2,number3){
            document.getElementById(`myTable`).innerHTML += /*HTML*/ `
            <tr>
                <td>${number}</td>
                <td>${number1}</td>
                <td>${number2}</td>
                <td>${number3}</td>
            </tr>
            `;
        }
</script>
</body>
</html>
