<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.square {
        border: 1px solid gray;
      }

      div.board {
        display: grid;
        grid-template-columns: repeat(2, 10rem);
        grid-template-rows: repeat(2, 10rem);
      }

      div.buttons {
        width: 20rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      img {
        width: 90%;
      }

      div.square {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    DRY-prinsippet Don't Repeat Yourself

    <h3>JavaScript</h3>
    <li>Endre HTML av en tag ut fra id</li>
    <li>Lage egne kommandoer, dvs. funksjoner</li>
    <li>onclick</li>

    <div id="app"></div>

    <script>
      //modell
      let logoPosition = 0;

      //view
      updateView();
      function updateView() {
        document.getElementById("app").innerHTML = /*HTML*/ `
            <div class="board">
                <div class="square">${getContent(0)}</div>
                <div class="square">${getContent(1)}</div>
                <div class="square">${getContent(2)}</div>
                <div class="square">${getContent(3)}</div>
            </div>
            <div class="buttons">
                <button ${getDisabled(-2)} onclick="moveLogo(-2)">▲</button>
                <div>
                    <button ${getDisabled(-1)} onclick="moveLogo(-1)">◀</button>
                    <button ${getDisabled(1)} onclick="moveLogo(1)">▶</button>
                </div>
                <button ${getDisabled(2)} onclick="moveLogo(2)">▼</button>
            </div>
            `;
      }
      function getContent(position) {
        if (logoPosition == position) {
          return '<img src="https://getacademy.no/hubfs/GET_RGB_logo-01-2.png"/>';
        } else {
          return "";
        }
      }
      function getDisabled(change) {
        if (logoPosition == 0 && change == -1) return 'disabled';
        if (logoPosition == 0 && change == -2) return 'disabled';
        if (logoPosition == 1 && change == -2) return 'disabled';
        if (logoPosition == 1 && change == 1) return 'disabled';
        if (logoPosition == 2 && change == 2) return 'disabled';
        if (logoPosition == 2 && change == -1) return 'disabled';
        if (logoPosition == 3 && change == 2) return 'disabled';
        if (logoPosition == 3 && change == 1) return 'disabled';
        return '';

      }
      //controller
      function moveLogo(change) {
        logoPosition += change;
        updateView();
      }
    </script>
  </body>
</html>
